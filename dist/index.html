<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>
    <main>
        <nav>
            <h2>Projects</h2>
            <div class="projects"></div>
            <img src="add-project.png" class="add-project" alt="Add project">
        </nav>
        <div class="contents"></div>
        <img src="add-todo.png" id="add-todo" alt="">
    </main>
    <div class="project-creation display-form">
        <form>
            <label for="projectTitle">Project Title</label>
            <input type="text" id="projectTitle" name="projectTitle">
            <button class="confirm-project">Add</button>
        </form>
    </div>
    <div class="todo-creation display-form">
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <label for="duedate">Due Date:</label>
            <input type="date" id="duedate" name="duedate">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button class="confirm-todo">Add</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
